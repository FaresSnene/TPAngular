<form [formGroup]="add">
  <div class="form-group">
    <label for="recipe">Name Recipe</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter Name Recipe"
      formControlName="name"
    />
    <small class="text-danger" *ngIf="add.get('name').hasError('required')"
      >This field is required</small
    >
    <small class="text-danger" *ngIf="add.get('name').hasError('minlength')"
      >Min lenght</small
    >
    <small class="text-danger" *ngIf="add.get('name').hasError('maxlength')"
      >Max lenght {{ add.get("name").errors.maxlength.requiredLength }}</small
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Steps</label>
    <input
      type="text"
      class="form-control"
      id="steps"
      placeholder="Steps"
      formControlName="steps"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Image Url</label>
    <input
      type="text"
      class="form-control"
      id="url"
      placeholder="URL"
      formControlName="url"
    />
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    (click)="show()"
    [disabled]="!add.valid"
  >
    Add Recipe
  </button>

  <div class="form-group">
    <label for="exampleInputPassword1">Recipe ID</label>
    <input
      type="text"
      class="form-control"
      id="id"
      placeholder="id"
      formControlName="id"
    />
  </div>
  <button type="submit" class="btn btn-primary" (click)="showById()">
    Get Recipe By ID
  </button>
  <div class="row" *ngIf="recipeById">
    <div class="col-md-4">
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          [src]="recipeById.imageURL"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5>{{ recipeById.name }}</h5>

          <p class="card-text">
            {{ recipeById.steps }}
          </p>
          <a [href]="recipeById.originalURL" class="btn btn-primary"
            >Site Web</a
          >
        </div>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" (click)="update()">
    Update Recipe By ID
  </button>
</form>
<br />

<button type="submit" class="btn btn-primary" (click)="showAll()">
  Show All
</button>

<div class="row">
  <div class="col-md-4" *ngFor="let rec of recipes">
    <div class="card" style="width: 18rem">
      <img class="card-img-top" [src]="rec.imageURL" alt="Card image cap" />
      <div class="card-body">
        <h5>{{ rec.name }}</h5>

        <p class="card-text">
          {{ rec.steps }}
        </p>
        <a [href]="rec.originalURL" class="btn btn-primary">Site Web</a>
      </div>
    </div>
  </div>
</div>
